<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Kick Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl mb-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-center text-gray-800">Corner Kick Setup</h1>
        <button onclick="analyzeSetup()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
            Analyze Setup
        </button>
    </header>

    <main class="w-full max-w-4xl flex flex-col lg:flex-row gap-4">
        <!-- Pitch Container -->
        <div class="pitch-container bg-green-800 rounded-lg overflow-hidden relative">
            <!-- Pitch Surface -->
            <div class="pitch">
                <!-- Pitch Markings -->
                <div class="pitch-markings">
                    <div class="center-line"></div>
                    <div class="center-circle"></div>
                    <div class="penalty-box left"></div>
                    <div class="penalty-box right"></div>
                    <div class="goal left"></div>
                    <div class="goal right"></div>
                </div>
            </div>
        </div>

        <!-- Team Management Panel -->
        <div class="bg-white rounded-lg shadow-md p-4 flex-1">
            <!-- Team Tabs -->
            <div class="border-b border-gray-200 mb-4">
                <div class="flex">
                    <button id="team1Tab" onclick="switchTeamTab(1)" 
                            class="px-4 py-2 border-b-2 border-blue-600 text-blue-600 font-medium">
                        Liverpool (Blue)
                    </button>
                    <button id="team2Tab" onclick="switchTeamTab(2)" 
                            class="px-4 py-2 border-b-2 border-transparent text-gray-500 font-medium">
                        Arsenal (Red)
                    </button>
                </div>
            </div>

            <!-- Team 1 Panel -->
            <div id="team1Panel" class="bg-white shadow-md rounded-lg overflow-hidden mb-4">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-2 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Number</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Name</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Height</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Heading</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Jumping</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Strength</th>
                            </tr>
                        </thead>
                        <tbody id="team1AttributesTable">
                            <!-- Team 1 player attributes will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Team 2 Panel -->
            <div id="team2Panel" class="bg-white shadow-md rounded-lg overflow-hidden mb-4 hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-2 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Number</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Name</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Height</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Heading</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Jumping</th>
                                <th class="py-2 px-2 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Strength</th>
                            </tr>
                        </thead>
                        <tbody id="team2AttributesTable">
                            <!-- Team 2 player attributes will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
